<!doctype html>
<html>
<head>

<style>
.cube{
	margin:auto;
	height:100px;
	width:100px;
	background:red;
	animation: cube 2s linear infinite;
	
}

.cube:hover{
	animation: cube .1s linear infinite;
}

@keyframes cube{
	0%{transform: rotate(0deg);background-color:orange;}
	100%{transform: rotate(360deg);background-color:red;}
}


</style>
</head>
<body>
<p>Hello World!</p>
<div class="cube"></div>
</body>
</html>
